# render.yaml - Ziva BI backend default service (optional)
services:
  - type: web
    name: ziva-bi-core-backend
    env: node
    region: oregon
    branch: main
    plan: starter
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase: false
